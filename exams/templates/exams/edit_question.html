{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question</title>
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="/static/images/logobot.png"> 

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa; /* Light background for the page */
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #343a40;
            padding: 10px 20px;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            z-index: 1000;
        }
        .site-info {
            display: flex;
            align-items: center;
        }
        .site-logo {
            height: 40px;
            margin-right: 10px;
        }
        .site-name {
            font-size: 20px;
            font-weight: bold;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-icon {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .user-name {
            font-size: 16px;
        }
        .content {
            margin-top: 60px;
            padding: 20px;
            flex-grow: 1;
            width: 100%;
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: relative;
            margin-top: auto; /* Push footer to the bottom */
        }
        .btn-back {
            margin-bottom: 20px;
            background-color: #6c757d;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 5px;
            color: white;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
        .card {
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #0b1927;
            color: white;
            border-radius: 10px 10px 0 0;
            padding: 15px 20px;
        }
        .card-header h3 {
            margin: 0;
            font-size: 24px;
        }
        .card-body {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            color: #495057;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 8px;
            width: 100%;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #80bdff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .mcq-options {
            margin-top: 15px;
        }
        .mcq-options .form-group {
            margin-bottom: 10px;
        }
        .btn-primary {
            background-color: #061525;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #081a2e;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="site-info">
            <img src="{% static 'images/logobot_white.png' %}" alt="Site Logo" class="site-logo">
            <span class="site-name">Guarded Exam</span>
        </div>
        <div class="user-info">
            <img src="{% static 'images/1.jpg' %}" alt="User Icon" class="user-icon">
            <span class="user-name">Doctor</span>
        </div>
    </header>

    <!-- Content -->
    <div class="content">
        <!-- Back Button -->
        <a href="{% url 'view_questions' question.exam.id %}" class="btn btn-secondary btn-back">
            <i class="bi bi-arrow-left"></i> Back to Questions
        </a>

        <!-- Edit Question Card -->
        <div class="card">
            <div class="card-header">
                <h3>Edit Question</h3>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <!-- Render question text -->
                    <div class="form-group">
                        <label for="id_text">Question Text:</label>
                        <input type="text" class="form-control" id="id_text" name="text" value="{{ question.text }}" required>
                    </div>

                    <!-- Render question type -->
                    <div class="form-group">
                        <label for="id_type">Question Type:</label>
                        <select class="form-control" id="id_type" name="question_type">
                            <option value="text" {% if question.question_type == 'text' %}selected{% endif %}>Text</option>
                            <option value="mcq" {% if question.question_type == 'mcq' %}selected{% endif %}>Multiple Choice</option>
                        </select>
                    </div>

                    <!-- MCQ options -->
                    <div class="mcq-options" id="mcq-options" style="display: {% if question.question_type == 'mcq' %}block{% else %}none{% endif %};">
                        <label>Options:</label>
                        <div class="form-group">
                            <input type="text" class="form-control" name="option_1" value="{{ question.options.0 }}" placeholder="Option 1">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="option_2" value="{{ question.options.1 }}" placeholder="Option 2">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="option_3" value="{{ question.options.2 }}" placeholder="Option 3">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="option_4" value="{{ question.options.3 }}" placeholder="Option 4">
                        </div>
                    </div>

                    <!-- Render answer input -->
                    <div class="form-group">
                        <label for="id_answer">Answer:</label>
                        <input type="text" class="form-control" id="id_answer" name="answer" value="{{ question.answer }}" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2024 All Rights Reserved By Guarded Exam</p>
    </footer>

    <!-- Scripts -->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script>
        // Handle dynamic display of options based on selected question type
        document.getElementById('id_type').addEventListener('change', function () {
            const mcqOptions = document.getElementById('mcq-options');
            mcqOptions.style.display = this.value === 'mcq' ? 'block' : 'none';
        });
    </script>
</body>
</html>
